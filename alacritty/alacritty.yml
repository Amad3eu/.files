window:
  padding:
    x: 9
    y: 9

  decorations: full

  opacity: 0.6

  #startup_mode: Maximized

  title: Terminadeu üê±‚Äçüë§
  dynamic_title: false

  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Fira Code Retina
    style: Regular

  #bold:
  #family: Fira Code Bold
  #style: Regular

  italic:
    family: Fira Code Italic
    style: Regular

  #bold_italic:
  #family: Fira Code Bold Italic
  #style: Regular

  # Point size
  size: 12.0

  # y = linespacing
  #offset:
  #  x: 0
  #  y: 0

  #glyph_offset:
  #  x: 0
  #  y: 0

  #builtin_box_drawing: true

#draw_bold_text_with_bright_colors: false

# ================ Theme ===============

# https://github.com/catppuccin/catppuccin
# Catppuccin!
colors:
  # Default colors
  primary:
    background: "0x1E1D2F"
    foreground: "0xD9E0EE"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "0x1E1D2F"
    cursor: "0xF5E0DC"

  # Normal colors
  normal:
    black: "0x6E6C7E"
    red: "0xF28FAD"
    green: "0xABE9B3"
    yellow: "0xFAE3B0"
    blue: "0x96CDFB"
    magenta: "0xF5C2E7"
    cyan: "0x89DCEB"
    white: "0xD9E0EE"

  # Bright colors
  bright:
    black: "0x988BA2"
    red: "0xF28FAD"
    green: "0xABE9B3"
    yellow: "0xFAE3B0"
    blue: "0x96CDFB"
    magenta: "0xF5C2E7"
    cyan: "0x89DCEB"
    white: "0xD9E0EE"

  indexed_colors:
    - { index: 16, color: "0xF8BD96" }
    - { index: 17, color: "0xF5E0DC" }

# ============= Selection ================

selection:
  semantic_escape_chars: ",‚îÇ`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Off

  thickness: 0.15
  vi_mode_style: None
  #blink_interval: 750
  unfocused_hollow: true

live_config_reload: true

